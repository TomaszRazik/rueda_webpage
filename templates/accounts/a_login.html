{%extends 'base.html'%}
{% block body_block %}

<div class="jumbotron" style="background-color:#FF4500;">
  <h2 class="pb-5">Log In:</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class='btn btn-primary'>Log In!</button>
    <h4 class="pt-5">Don't have account?</h4>
    <a class="btn btn-info btn-sm" href="{% url 'accounts:signup' %}">Sign Up</a>
  </form>

</div>

{% endblock %}
